<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${producto.id == null} ? 'Nuevo producto' : 'Editar producto'"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h1 th:text="${producto.id == null} ? 'Nuevo producto' : 'Editar producto'"></h1>
        </div>
        <div class="card-body">
            <form th:action="@{/producto}" th:object="${producto}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="form-group">
                    <label for="nombregsmc">Nombre:</label>
                    <input type="text" id="nombregsmc" th:field="*{nombregsmc}" class="form-control" />
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
            <a th:href="@{/producto}" class="btn btn-secondary mt-3">Volver a la lista</a>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
