<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario orden</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h1 th:text="${orden.id == null} ? 'Nueva Orden' : 'Editar orden'"></h1>
        </div>
        <div class="card-body">
            <form th:action="@{/orden}" th:object="${orden}" method="post">
                <input type="hidden" th:field="*{id}" />


                <div class="form-group">
                    <label>Fecha:</label>
                    <input type="date" th:field="*{fechagsmc}" class="form-control" id="fecha" />
                </div>


                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a th:href="@{/orden}" class="btn btn-secondary">Regresar</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
