<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>detalle</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>

<div class="container mt-4">

    <a class="btn btn-primary mx-2 mt-2 mb-2"
       th:href="@{/detalles/nuevo}">nuevo</a>
    <a class="btn btn-primary mx-2 mx-3" href="/">Inicio</a>

    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Precio</th>
            <th scope="col">producto</th>
            <th scope="col">Fecha</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="detalles : ${detalles}">
            <td th:text="${detalles.id}"></td>
            <td th:text="${detalles.cantidadgsmc}"></td>
            <td th:text="${detalles.preciogsmc}"></td>
            <td th:text="${detalles.productogsmc.nombregsmc}"></td>
            <td th:text="${detalles.ordengsmc.fechagsmc}"></td>
            <td>
                <a class="btn btn-info mt-1 mb-1"
                   th:href="@{/detalles/editar/{id}(id=${detalles.id})}">Editar</a>
                <a class="btn btn-danger mt-1 mb-1"
                   th:href="@{/detalles/eliminar/{id}(id=${detalles.id})}">Eliminar</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
